<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Minha Revenda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../logo.png" alt="Logo Minha Revenda">
        </div>
        <div class="gambiarra">
            <h1 class="site-name">Minha Revenda</h1>
        </div>
        <div class="box-button-id" id="auth-buttons">
            <a href="../index.html" class="btn-menu" id="btn-login">Voltar</a>
        </div>
    </header>
    <div class = "barrabusca">
        <input type ="text" id="searchInput" placeholder="Pesquisar...">
        <button id="searchButton">Buscar</button>
    </div>
    <main class="content">
        
    </main>
    <table class="table">
        <thead>
            <tr class="tabler">
                <th>Foto</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Descrição</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="mytable">
            
        </tbody>
    </table>
    
    <script src="script.js"></script>
    <h2 id="searchResult"></h2>
</body>
</html>
