<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Minha Revenda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../logo.png" alt="Logo Minha Revenda">
        </div>
        <div class="gambiarra">
            <h1 class="site-name">Minha Revenda</h1>
        </div>
        <div class="box-button-id" id="auth-buttons">
            <a href="../index.html" class="btn-menu" id="btn-login">Voltar</a>
        </div>
    </header>
    
    <main class="content">
        <h2>Pesquisar Produtos</h2>
        <div class="barrabusca">
            <input type="text" id="searchInput" placeholder="Pesquisar...">
            <button id="searchButton">Buscar</button>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Descrição</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="mytable">
                
            </tbody>
        </table>
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 Minha Revenda</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
