<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Revenda</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../logo.png" alt="Logo Minha Revenda">
        </div>
        <div class="gambiarra"><h1 class="site-name">Minha Revenda</h1></div>
        <div class="box-button-id" id="auth-buttons">
            <a href="../meus-produtos/index.html" class="btn-voltar" id="btn-voltar">Voltar</a>
            <!-- <button class="btn-voltar" id="btn-logout" style="display: none;">Sair</button> -->
        </div>
    </header>
    <main class="content">
        <div class="container">
            <h2>Cadastro de Produto</h2>
            <form id="formprod">

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
    
                <label for="preco">Preço:</label>
                <input type="number" step="0.01" min ="0" id="preco" name="preco" required>
    
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required>
    
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>
    
                <label for="foto">Foto:</label>
                <input type ="file" accept=".png,.jpeg,.jpg" id="foto" name="foto" required>
                <button type="submit">Cadastrar</button>
            </form>
            <p id="mensagem"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
