<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Minha Revenda</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../logo.png" alt="Logo Minha Revenda">
        </div>
        <div class="editar-perfil">
            <h1 class="site-name">Editar Perfil</h1>
        </div>
        <div class="box-button-id" id="auth-buttons">
            <a href="../perfil/index.html" class="btn-voltar" id="btn-voltar">Voltar</a>
            <button class="btn-voltar" id="btn-logout" style="display: none;">Sair</button>
        </div>
    </header>
    
    <main class="container">
        <form id="formEditarPerfil" class="form-editar-perfil">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone" required>
            
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Seu endereço" required>
            
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Seu bairro" required>
            
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Sua cidade" required>
            
            <label for="senha">Nova Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Nova senha">
            
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha">
        
            <!-- Upload de Foto -->
            <label for="foto">Foto de Perfil:</label>
            <input type="file" id="foto" name="foto" accept="image/*">
            
            <button type="button" id="btnEnviarFoto">Enviar Foto</button>
            <button type="button" id="btnRemoverFoto">Remover Foto</button>
        
            <button type="submit" class="btn-salvar">Salvar Alterações</button>
        </form>
        
        <div id="mensagem"></div>
        
    </main>
</body>

</html>
